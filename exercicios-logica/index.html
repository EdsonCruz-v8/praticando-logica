<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-atividades">
        <span>Insira um numero inteiro:</span>
        <input type="Number" id="input_num" placeholder="0">
        <button id="button_numero_inteiro" onclick="verificar()">Verificar</button>
        <span id="span_resposta_inteiro"></span>

        <span>Insira dois numeros:</span>
        <input type="number" name="" id="input_num_1" placeholder="0">
        <input type="number" name="" id="input_num_2" placeholder="0">
        <button onclick="verificarMaior()">Verificar maior numero</button>
        <span id="span_maior_numero"></span>

        <span>Insira sua idade:</span>
        <input type="Number" id="input_idade">
        <button onclick="verificarIdade()">Verificar idade</button>
        <span id="span_idade"></span>

        <span>Insira a nota:</span>
        <input type="Number" id="input_nota">
        <button onclick="verificarEscala()">Verificar Escala</button>
        <span id="span_escala_nota"></span>

        <span>Insira o número:</span>
        <input type="text" id="input_num_intervalo">
        <button onclick="verificarIntervalo()">Verificar Intervalo</button>
        <span id="span_intervalo"></span>

        <span>Insira a nota do aluno:</span>
        <input type="text" id="input_nota_aprovacao">
        <button onclick="aprovarAluno()">Verficar aprovação</button>
        <span id="span_aprovar"></span>

        <span>Insira o ano:</span>
        <input type="text" id="input_ano">
        <button onclick="verificarBissexto()">Verificar Ano</button>
        <span id="span_ano"></span>

        <span>Insira o valor da compra</span>
        <input type="text" id="input_valor_compra">
        <button onclick="calcularDesconto()">calcular desconto</button>
        <span id="span_desconto"></span>

        <span>Insira a velocidade do carro:</span>
        <input type="text" id="input_velocidade">
        <button onclick="verificarMulta()">Verificar</button>
        <span id="span_multa"></span>

    </div>


    <script src="script.js"></script>

</body>

</html>
